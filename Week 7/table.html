
<!DOCTYPE html>
<head>
<title>Table</title>

<body>
<table  border="1" cellspacing="0px" cellpadding="5" align="center" bgcolor="lightgrey">
	<form method="get" action="#">

    <td>Enter your first name</td>

  <tr>
    <td>Enter your last name </td>

  </tr>

    <td><input type="email" name="email"></td>
  </tr>
  <tr>
    <td><p>Enter your mobile</p>
    </td>
    <td><input type="name" name="phonenumber"></td>
  </tr>
  <tr>
    <td>Enter your address</td>
    <td><textarea rows="4" cols="20"></textarea></td>
  </tr>

  <tr>

  </tr>
  <tr>

    	<option value="c3">China</option>
</select></td>
  </tr>
  <tr>
    <td>Upload your pic </td>
    <td><input type="file" name="file"></td>
  </tr>
  <tr>
    <td colspan ="2" align="center"><input type="submit" name="submit" value="Save my data">
    	<input type="reset" name="reset" value="reset data"></td>
  </tr>
</form>

</table>

</html>
