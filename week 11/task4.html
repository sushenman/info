<!DOCTYPE html>
<html>
<head>
	<title>task4</title>
</head>
<body>
<script>
	grade = prompt("Enter your choice");
	switch(grade)
	{
		case "1":
		{
			document.write("Sunday");
			break;
		}
		case "2":
		{
			document.write("Monday");
			break;
		}
		case "3":
		{
			document.write("Tuesday");
			break;
		}
		case "4":
		{
			document.write("Wednesday");
			break;
		}
		case "5":
		{
			document.write("Thursday");
			break;
		}
		case "6":
		{
			document.write("Friday");
			break;
		}
		default:
		{
			document.write("Invalid")
		}
	}

</script>
</body>
</html>
