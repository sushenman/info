<html lang="en" dir="ltr">
  <head>

    <script>

function check(){
	if(isNaN(document.f1.PhoneNo.value)){
		alert("It is not a number");
		return false;
		}
	else{
		alert("It is a number");
		return true;
		}
}


function check2(){
	if(document.f2.Pw.value==document.f2.Pw2.value){
		alert("The Passwords match.");

		}
	else{

		return false;
		}
	}

  </head>
